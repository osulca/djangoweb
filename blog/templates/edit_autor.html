{%  extends 'base.html' %}
{% load static %}
{% block content %}	
	<h1>Autores del blog</h1>
	<form action="{% url 'editarA' autor.id_autor %}" method="post">
		{% csrf_token %}
		{{ form }}
		<input type="submit" value="Actualizar">
	</form>	
	<ul>
		{% for autor in autores %}
			<li>{{autor}}</li>
		{% endfor %}
	</ul>
{% endblock %}
{% block footer %}
	Pie de Pagina Autores
{% endblock%}
