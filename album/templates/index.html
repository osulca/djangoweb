<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Album de Figuritas</h1>
	<table border="1" cellspacing="0" cellpadding="1">
		<tr>
			
			{% for i in range %}
				{% if i in figuras %}	
					<td {{texto|safe}}>{{i}}</td>
				{% else %}	
					<td>{{i}}</td>
				{% endif %}	
				
				{% if i|divisibleby:'20' %}
					</tr>	
				{% endif %}	
			{% endfor %}
		</tr>
	</table>
</body>
</html>
